<!DOCTYPE html>

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>HTML Form</title>
  <link rel="stylesheet" href="styles.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>
</head>

<body>
  <div class="whole-wheat m-3">
    <div class="header bg-light border rounded p-3"><strong>Payment form example</strong></div>
    <div class="form">

      <form class="border rounded">
        <div class="p-1 error">
          <div class="alert alert-danger" role="alert">
            <strong>Some fields are missing </strong>
          </div>
        </div>
        <div class="d-flex w-100">
          <div class="cardNo col-4">
            <div class="form-group">
              <label for="exampleInputCard">Card #</label>
              <input type="password" class="form-control" id="exampleInputCard" placeholder="XXXX-XXXX-XXXX-XXXX" maxlength="16">
            </div>
          </div>
          <div class="CVC col-4">
            <div class="form-group">
              <label for="exampleInputCVC">CVC</label>
              <input type="password" class="form-control" id="exampleInputCVC" placeholder="000" maxlength="3">
            </div>
          </div>
          <div class="total col-4">
            <div class="col-auto mt-1">
              <div class="mb-1">Amount </div>
              <div class="input-group mb-2">
                <div class="input-group-prepend">
                  <div class="input-group-text">$</div>
                </div>
                <input type="text" class="form-control" id="inlineFormInputGroup" placeholder="Amount">
              </div>
            </div>
          </div>
        </div>
        <div class="Name mx-3">
          <div class="form-row">
            <div class="col">
              First Name<input type="text" class="form-control" placeholder="">
            </div>
            <div class="col">
              Last Name<input type="text" class="form-control" placeholder="">
            </div>
          </div>
        </div>
        <div class="address mx-3">
          <div class="form-row">
            <div class="col">
              City<input type="text" class="form-control" placeholder="">
            </div>
            <div class="form-group col-md-4">
              State
              <select id="inputState" class="form-control">
                <option selected>Pick a state</option>
                <option value="">N/A</option>
                <option value="AK">Alaska</option>
                <option value="AL">Alabama</option>
                <option value="AR">Arkansas</option>
                <option value="AZ">Arizona</option>
                <option value="CA">California</option>
                <option value="CO">Colorado</option>
                <option value="CT">Connecticut</option>
                <option value="DC">District of Columbia</option>
                <option value="DE">Delaware</option>
                <option value="FL">Florida</option>
                <option value="GA">Georgia</option>
                <option value="HI">Hawaii</option>
                <option value="IA">Iowa</option>
                <option value="ID">Idaho</option>
                <option value="IL">Illinois</option>
                <option value="IN">Indiana</option>
                <option value="KS">Kansas</option>
                <option value="KY">Kentucky</option>
                <option value="LA">Louisiana</option>
                <option value="MA">Massachusetts</option>
                <option value="MD">Maryland</option>
                <option value="ME">Maine</option>
                <option value="MI">Michigan</option>
                <option value="MN">Minnesota</option>
                <option value="MO">Missouri</option>
                <option value="MS">Mississippi</option>
                <option value="MT">Montana</option>
                <option value="NC">North Carolina</option>
                <option value="ND">North Dakota</option>
                <option value="NE">Nebraska</option>
                <option value="NH">New Hampshire</option>
                <option value="NJ">New Jersey</option>
                <option value="NM">New Mexico</option>
                <option value="NV">Nevada</option>
                <option value="NY">New York</option>
                <option value="OH">Ohio</option>
                <option value="OK">Oklahoma</option>
                <option value="OR">Oregon</option>
                <option value="PA">Pennsylvania</option>
                <option value="PR">Puerto Rico</option>
                <option value="RI">Rhode Island</option>
                <option value="SC">South Carolina</option>
                <option value="SD">South Dakota</option>
                <option value="TN">Tennessee</option>
                <option value="TX">Texas</option>
                <option value="UT">Utah</option>
                <option value="VA">Virginia</option>
                <option value="VT">Vermont</option>
                <option value="WA">Washington</option>
                <option value="WI">Wisconsin</option>
                <option value="WV">West Virginia</option>
                <option value="WY">Wyoming</option>
              </select>
            </div>
            <div class="col">
              Postal Code<input type="text" class="form-control" placeholder="">
            </div>
          </div>
        </div>
        <div class="d-flex justify-content-between mx-3">
          <div class="cards">
            <p>We accept:</p>
            <div class="input-group mb-2 mr-sm-2">
              <div class="input-group-prepend">
                <div class="input-group-text">
                  <input type="radio" aria-label="Radio button for following text input" name="card">
                  <i class="fa-brands fa-cc-mastercard"></i>
                </div>
                <div class="input-group-prepend">
                  <div class="input-group-text">
                    <input type="radio" aria-label="Radio button for following text input" name="card">
                    <i class="fa-brands fa-cc-visa"></i>
                  </div>
                  <div class="input-group-prepend">
                    <div class="input-group-text">
                      <input type="radio" aria-label="Radio button for following text input" name="card">
                      <i class="fa-brands fa-cc-diners-club"></i>
                    </div>
                    <div class="input-group-prepend">
                      <div class="input-group-text">
                        <input type="radio" aria-label="Radio button for following text input" name="card">
                        <i class="fa-brands fa-cc-discover"></i>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="message">
            <form>
              <div class="form-group">
                <label for="exampleFormControlTextarea1">Message:</label>
                <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" cols="100"></textarea>
                <p class="small font-weight-light">Add any notes here.</p>
              </div>
          </div>
        </div>
      </form>
    </div>
    <div class="TakeMyMoney bg-light border rounded p-3 d-flex justify-content-end">
    <button type="button" class="btn btn-secondary mx-2">Cancel</button>
    <input class="btn btn-primary" type="submit" value="Submit">
  </div>

  </div>
  </form>
  </div>
  </div>
</body>
